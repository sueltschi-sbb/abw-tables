<h1>Filterable Table</h1>

<ng-container [formGroup]="filter">

  <sbb-form-field label="Global Search">
    <input sbbInput formControlName="_"></input>
  </sbb-form-field>

  <abw-table [dataSource]="dataSource" [loading]="loading" [pageSize]="15" noDataText="no rows match the filter">
    <abw-column id="recordId" title="Record ID" width="10%"></abw-column>
    <abw-column id="line" title="Line" width="25%" sortable>
      <ng-template abwColumnFilter>
        <input sbbInput formControlName="line"></input>
      </ng-template>
    </abw-column>
    <abw-column id="from" title="From" width="20%">
      <ng-template abwColumnFilter>
        <input sbbInput formControlName="from"></input>
      </ng-template>
    </abw-column>
    <abw-column id="to" title="To" width="20%">
      <ng-template abwColumnFilter>
        <input sbbInput formControlName="to"></input>
      </ng-template>
    </abw-column>
    <abw-column id="year" title="Year" width="10%"></abw-column>
    <abw-column id="countTrains" title="Train Count" width="15%" justify="right"></abw-column>
  </abw-table>

</ng-container>
